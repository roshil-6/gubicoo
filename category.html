<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary SEO Meta Tags -->
    <title id="pageTitle">AI Tools Category - Gubicoo</title>
    <meta name="description" content="Browse AI tools by category. Find the best AI tools for your specific needs." />
    <meta name="robots" content="index, follow" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon/favicon.png" type="image/png" />
    <link rel="icon" href="favicon/cub-cog-logo.png" type="image/png" />
    <link rel="icon" href="favicon/fevicon.ic.png" type="image/png" />
    <link rel="icon" href="favicon/favicon-32x32.png" type="image/png" sizes="32x32" />
    <link rel="icon" href="favicon/favicon-16x16.png" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png" sizes="180x180" />
    <link rel="icon" href="icon/gubicoo-logo.png.png" type="image/png" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back</a>
            <h1 class="site-title" id="categoryTitle">Category</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="tools-section">
                <div class="view-controls">
                    <button class="view-toggle-btn active" id="gridViewBtn" data-view="grid" title="Grid View">
                        <span class="material-symbols-outlined">grid_view</span>
                    </button>
                    <button class="view-toggle-btn" id="listViewBtn" data-view="list" title="List View">
                        <span class="material-symbols-outlined">view_list</span>
                    </button>
                </div>
                <div class="tools-grid" id="toolsGrid">
                    <!-- Tools will be loaded dynamically -->
                </div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 gubicoo Lens. Honest comparisons, no fluff.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="settings.js"></script>
    <script>
        // Load tools for category on page load
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('id');
            if (categoryId) {
                loadCategoryTools(categoryId);
            }
            
            // Grid/List view toggle
            const gridViewBtn = document.getElementById('gridViewBtn');
            const listViewBtn = document.getElementById('listViewBtn');
            const toolsGrid = document.getElementById('toolsGrid');
            
            function setView(view) {
                if (view === 'grid') {
                    toolsGrid.classList.remove('list-view');
                    toolsGrid.classList.add('grid-view');
                    gridViewBtn.classList.add('active');
                    listViewBtn.classList.remove('active');
                    localStorage.setItem('categoryView', 'grid');
                } else {
                    toolsGrid.classList.remove('grid-view');
                    toolsGrid.classList.add('list-view');
                    listViewBtn.classList.add('active');
                    gridViewBtn.classList.remove('active');
                    localStorage.setItem('categoryView', 'list');
                }
            }
            
            if (gridViewBtn && listViewBtn && toolsGrid) {
                gridViewBtn.addEventListener('click', () => setView('grid'));
                listViewBtn.addEventListener('click', () => setView('list'));
                
                // Restore saved view preference
                const savedView = localStorage.getItem('categoryView') || 'grid';
                setView(savedView);
            }
        });
    </script>
</body>
</html>
